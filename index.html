<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="flex-box">
    <div class="box">
      <div class="img">
        <div class="overlay"></div>
        <img src="./images/image-equilibrium.jpg" alt=""
          srcset="" id="NFT">
      </div>
      <div class="text-section">
        <h1 class="name"><a href="#"> Equilibrium #3429</a></h1>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="price">
          <div><img src="./images/icon-ethereum.svg"
                alt="" srcset=""> <span class="ppp pp">0.041 ETH</span> </div>
          <div><img src="./images/icon-clock.svg"
                alt="" srcset=""><span class="pp"> 3 days left</span></div>
        </div>
      </div>
      <hr>
      <div class="author">
        <img src="./images/image-avatar.png" id="user"
          alt="" srcset="">
        <span class="user-dec">Creation of <a href="#">Jules Wyvern</a></span>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Sarbeh</a>.
  </div>
</body>

</html>
